<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button mode="md" defaultHref="/home"></ion-back-button>
    </ion-buttons>

    <ion-title>Category</ion-title>
 
    <ion-buttons slot="primary">
      <ion-button class="ion-activatable ripple-parent" (click)="toggleSearchbar()">
        <ion-icon name="search-outline" *ngIf="!showSearchbar"></ion-icon>
        <ion-icon name="close-outline" *ngIf="showSearchbar"></ion-icon>
        <ion-ripple-effect></ion-ripple-effect>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="showSearchbar" class="search_bar">
    <ion-searchbar></ion-searchbar>
</ion-toolbar>

</ion-header>


<ion-menu side="start" menuId="custom" contentId="main" class="my-custom-menu">
  <ion-header>
    <ion-toolbar color="tertiary">
      <ion-title>My Store</ion-title>

      <ion-buttons slot="primary">
        <ion-button class="ion-activatable ripple-parent"><ion-icon name="storefront-outline"></ion-icon></ion-button>
      </ion-buttons>

    </ion-toolbar>
  </ion-header>

  <ion-content>

      <ion-item>Menu Item</ion-item>
      <ion-item>Menu Item</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
